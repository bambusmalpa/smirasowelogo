        :root {
        --animTime: 2s; 
          }
        .logo{
          display: block;
          width: 40vw;
          height: 40vw;
          margin-left:auto;
          margin-right:auto
        }
        path{
       
        stroke:black;
        stroke-dashoffset:0;
        stroke-width:5;
          fill:none;

        path#G{ 
          stroke-dasharray:5390;
          animation-name:fillstrokeG,fillColor;
          animation-delay:0s,var(--animTime);
          animation-duration:var(--animTime),1s;
          animation-timing-function:linear,ease;
          animation-fill-mode: forwards,forwards;
          }

          from{stroke-dashoffset:5390;
          }
          to{stroke-dashoffset:0;}
        }

        @keyframes fillstrokeP{

        @keyframes fillColor{
          from{fill:transparent}
          to{fill:black}
        }
